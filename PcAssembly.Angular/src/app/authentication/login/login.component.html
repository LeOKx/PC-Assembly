<div class="card">
    <div class="card-body">
        <h1 class="card-title">Login</h1>

        <mat-error *ngIf="showError" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </mat-error>
        
        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label for="username">Email:</mat-label>
                <input type="email" matInput id="username" formControlName="username">
                <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label for="password">Password:</mat-label>
                <input type="password" matInput id="password" formControlName="password">
                <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
            </mat-form-field>
            <div class="form-group row">
                <div >          
                    <button class="register-btn" mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
